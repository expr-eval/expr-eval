name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Semver bump"
        required: true
        type: choice
        options: [patch, minor, major]
      dist_tag:
        description: "npm dist-tag"
        required: true
        default: "latest"
        type: choice
        options: [latest, next]
      dry_run:
        description: "Don't apply changes (push/publish/release)"
        required: false
        type: boolean
        default: false

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version + create tag
        run: |
          npm version "${{ inputs.release_type }}" -m "chore(release): %s"

      - name: Push commit + tag
        if: ${{ inputs.dry_run == false }}
        run: |
          git push origin HEAD:master --follow-tags

      - name: Create GitHub Release
        if: ${{ inputs.dry_run == false }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="$(git describe --tags --abbrev=0)"
          gh release create "$tag" --generate-notes

      - name: Publish to npm
        if: ${{ inputs.dry_run == false }}
        run: npm publish --access public --tag "${{ inputs.dist_tag }}" --provenance
